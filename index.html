<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rainbow Color Changer</title>
</head>

<body>
  <div class="container">
    <h1>Rainbow Color Changer</h1>
    <p>Select a color to change the background:</p>
    <div class="buttons">
      <button id="red">Red</button>
      <button id="orange">Orange</button>
      <button id="yellow">Yellow</button>
      <button id="green">Green</button>
      <button id="blue">Blue</button>
      <button id="indigo">Indigo</button>
      <button id="violet">Violet</button>
      <button id="reset">Reset</button>
    </div>
    <p id="current-color">Current Color: Default</p>
    <div class="info">
      <p>Click on the color buttons to see the background change. You can also reset to the default color using the
        reset button. Enjoy the rainbow experience!</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
